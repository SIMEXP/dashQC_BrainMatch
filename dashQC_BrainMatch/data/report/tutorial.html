    <!-- Stylesheets -->

    <style>

        /* Opacity of canvas itself set due to HTML5 globalAlpha drawing bug */
        canvas {

            opacity: 0.7;
        }

        .sliderNext {

            position: absolute;
            top: 40%;
            right: 2.5%;
            object-fit: none;
            object-position: 0 -150px;
            width: 50px;
            height: 150px;
        }

        .sliderNext:hover {

            object-position: -50px -150px;
        }

        .sliderPrev {

            position: absolute;
            top: 40%;
            left: 2.5%;
            object-fit: none;
            object-position: 0 0;
            width: 50px;
            height: 150px;
        }

        .sliderPrev:hover {

            object-position: -50px 0;
        }

        @keyframes flickerAnimation {

            from { opacity: 1; }
            to { opacity: 0;}
        }

        .register {

            display: inline-block;
        }
        /*.register img:hover {

            animation-name: flickerAnimation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
        }*/
        .reg_img_hover {

            animation-name: flickerAnimation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
        }

        .button_hotkey_letter {

            text-decoration: underline;
        }

        .cs-reg-img {

            text-align: center;
        }

        #registration-pass, #registration-maybe, #registration-fail, #registration-unmark,
        #registration-undo-point, #registration-clear-points {

            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1),
                        0 4px 5px 0 rgba(0,0,0,0.1),
                        0 1px 10px 0 rgba(0,0,0,0.12) !important;
        }

        #registration-unmark, #registration-undo-point, #registration-clear-points {

            background-color: #A1A1A1;
            border-color: #A1A1A1;
            color: #FFFFFF;
        }

        #registration-unmark:hover {

            background-color: #808080;
            border-color: #808080;
        }

        /* Styling for T1 registration image error painting */
        #cs-reg-img { 
            width:256px; height:256px; 
            margin:20px 60px; 
            border:1px solid blue;
        }
        #T1-indVsTemplate { 
            width:100%; height:100%; 
            position:relative;
        }
        #T1-img { 
            /*width:100%; height:100%; */
            position:absolute; top:0px; left:0px;
        }
        #T1-canvas { 
            /*width:70%; height:70%; */
            position: absolute; 
            top:0px; left:0px;
            /*background-color: rgba(255,0,0,.1);*/
        }         

    </style>
